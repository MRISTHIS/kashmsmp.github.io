<!DOCTYPE html>
<html lang="en-US">
<head>
<style>

@import url('https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap');

/* GLOBAL */
body {
    background-color: #000000;
    background-image: url("i3yosyphyvl31.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
    image-rendering: pixelated;
    cursor: crosshair;
    font-family: "Silkscreen", sans-serif;
    margin: 0;
    padding: 0;
}

/* MINECRAFT PANEL STYLE */
.mc-panel {
    background: rgba(34, 255, 34, 0.25);
    border: 4px solid #3a5f0b;
    border-radius: 6px;
    padding: 12px 14px;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 0 4px #1e3a05, 0 4px 12px rgba(0,0,0,0.4);
    image-rendering: pixelated;
}

/* HEADER */
#header {
    width: 95%;
    height: 80px;
    margin: 160px auto 20px auto;
    position: relative;
}

#logo {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 380px;
    image-rendering: pixelated;
    z-index: 20;
    filter: drop-shadow(4px 4px 0 #C70C02);
}

/* SPLASH TEXT */
@keyframes splashBounce {
    0%   { transform: translateX(-50%) rotate(-10deg) scale(0.9); }
    50%  { transform: translateX(-50%) rotate(-10deg) scale(1); }
    100% { transform: translateX(-50%) rotate(-10deg) scale(0.9); }
}

#splash {
    position: absolute;
    top: 60px;
    left: 60%;
    transform: translateX(-50%) rotate(-10deg);
    font-size: 25px;
    color: #ffff00;
    text-shadow: 3px 3px #000000;
    animation: splashBounce 1.5s ease-in-out infinite;
    z-index: 33;
}

/* CHARACTER */
#siting {
    position: absolute;
    top: -120px;
    left: 50%;
    transform: translateX(-50%);
    filter: drop-shadow(6px 6px 0 #09010078);
}

#siting img {
    width: 150px;
    image-rendering: pixelated;
}

/* NAVBAR */
#navbar {
    width: 95%;
    margin: 20px auto;
    padding: 10px;
    display: flex;
    justify-content: center;
    gap: 30px;
    background: rgba(34, 255, 34, 0.25);
    border: 4px solid #3a5f0b;
    border-radius: 6px;
    backdrop-filter: blur(6px);
    box-shadow: 0 0 0 4px #1e3a05, 0 4px 12px rgba(0,0,0,0.4);
}

#navbar a {
    color: black;
    font-size: 24px;
    text-decoration: none;
    padding: 6px 12px;
    border: 2px solid #1e3a05;
    background: rgba(255,255,255,0.2);
    border-radius: 4px;
    transition: 0.15s;
}

#navbar a:hover {
    background: rgba(255,255,255,0.4);
    transform: scale(1.05);
}

/* VAULT CONTAINER */
#vaultContainer {
    width: 90%;
    margin: 40px auto;
}

/* SEARCH BAR */
#vaultSearch {
    width: 100%;
    padding: 12px;
    font-size: 20px;
    border: 3px solid #3a5f0b;
    background: rgba(0,0,0,0.4);
    color: #00eaff;
    text-shadow: 2px 2px #000;
    margin-bottom: 20px;
    image-rendering: pixelated;
}

/* ENTRY PANEL */
.entry {
    background: #d9c29c;
    border: 4px solid #5a3a1a;
    box-shadow: inset 0 0 20px #000;
    padding: 20px;
    margin-bottom: 25px;
    cursor: pointer;
    transition: 0.2s;
    image-rendering: pixelated;
}

.entry:hover {
    background: #e3d2a8;
    transform: scale(1.01);
}

/* ENTRY HEADER */
.entryTitle {
    font-size: 24px;
    color: #3a1a00;
    text-shadow: 2px 2px #000;
    margin-bottom: 10px;
}

/* HIDDEN CONTENT */
.entryContent {
    display: none;
    color: #2a1500;
    font-size: 18px;
    line-height: 26px;
    text-shadow: 1px 1px #000;
    margin-top: 10px;
}

/* CORRUPTED ENTRY */
.corrupted {
    background: #2b2b2b;
    border-color: #ff0000;
    color: #ff0000;
    text-shadow: 2px 2px #000;
}

.corrupted:hover {
    background: #3a0000;
}

/* IFRAME (FORM) STYLING */
iframe {
    border-radius: 6px;
    border: 4px solid #3a5f0b;
    box-shadow: 0 0 0 4px #1e3a05;
    background: rgba(0,0,0,0.3);
}

    .char {
    position: relative;
    display: inline-block;
    margin: 0 20px;
}

.nametag {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.6);
    padding: 4px 8px;
    border-radius: 4px;
    color: #fff;
    font-size: 18px;
    text-shadow: 2px 2px #000;
    white-space: nowrap;
    image-rendering: pixelated;
}


</style>
</head>

<body>

<!-- HEADER -->
<div id="header" class="mc-panel">
    <div id="splash"></div>
    <img id="logo" src="Kashm.png">
    <div id="siting"> 
        <div class="char"> <img src="Untitled (1000 x 1000 px).png"> <span class="nametag">MRISTHIS</span> </div> 
        <div class="char"> <img src="lethal.png"> <span class="nametag">Mr Mystery</span> </div> </div>
   
    </div>
</div>

<!-- NAVBAR -->
<div id="navbar">
    <a href="index.html">Home</a>
    <a href="News.html">News</a>
    <a href="rules.html">Rules</a>
    <a href="GrailDiary.html">Grail Diary</a>
    <a href="Cards.html">Cards</a>
</div>

<!-- MAIN CONTENT -->
<div id="vaultContainer">

    <!-- SUBMISSION FORM -->
    <h2 style="margin-top:40px; color:white;">Submit a New Log</h2>
    <div class="mc-panel">
    <div style= color:white;">
        When writing your log, please keep everything on one line and avoid bullets or special formatting so the Grail Diary reads your entry as a single complete log.
    </div>
    </div>

    <br>
    <br>


    <div class="mc-panel">
        <iframe 
            src="https://docs.google.com/forms/d/e/1FAIpQLScinAR0oRoUt8S2myirOFmV-Gy-dqh8e4QEdGdT5nTvXFViBw/viewform?embedded=true" 
            width="100%" 
            height="1044" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">
        </iframe>
    </div>

    <br>

    <input type="text" id="vaultSearch" placeholder="Search the Grail Diary...">

    <!-- REFRESH BUTTON -->
    <button id="refreshButton" class="mc-panel" style="
        font-size: 22px;
        color: #fff;
        background: rgba(34,255,34,0.35);
        border: 4px solid #3a5f0b;
        padding: 10px 20px;
        cursor: pointer;
        margin-bottom: 20px;
        text-shadow: 2px 2px #000;
    ">
        ðŸ”„ Refresh Logs
    </button>

    <!-- AUTO-GENERATED PLAYER ENTRIES -->
    <h2 style="margin-top:40px; color:white;">Player Logs</h2>
    <div id="dynamicEntries"></div>

</div>

<script>
/* SPLASH TEXT */
const splashes = [
    "The Diary Opens...",
    "Secrets Unearthed...",
    "Knowledge is Power...",
    "Welcome to the Adventure",
    "Lost Pages Found..."
];

document.getElementById("splash").textContent =
    splashes[Math.floor(Math.random() * splashes.length)];

/* TOGGLE FOR STATIC ENTRIES */
function attachEntryToggles() {
    document.querySelectorAll(".entry").forEach(entry => {
        if (!entry.dataset.bound) {
            entry.dataset.bound = "true";
            entry.addEventListener("click", () => {
                const content = entry.querySelector(".entryContent");
                if (!content) return;
                content.style.display = content.style.display === "block" ? "none" : "block";
            });
        }
    });
}
attachEntryToggles();

/* SEARCH FILTER */
document.getElementById("vaultSearch").addEventListener("input", function() {
    const term = this.value.toLowerCase();
    document.querySelectorAll(".entry").forEach(entry => {
        const text = entry.innerText.toLowerCase();
        entry.style.display = text.includes(term) ? "block" : "none";
    });
});

/* FETCH CSV FROM GOOGLE SHEETS */
const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTA5EkijNmknWQWe1-pgjQpsD887WhxLtI8tynBJYHlzDMbqMPr-3AfmYdLHqnccXTHcbjU1Ckshi0-/pub?output=csv";

function parseCSV(text) {
    const rows = [];
    let current = "";
    let inQuotes = false;
    const lines = text.split("\n");

    for (let line of lines) {
        let row = [];
        current = "";
        inQuotes = false;

        for (let i = 0; i < line.length; i++) {
            const char = line[i];
            if (char === '"' ) {
                if (inQuotes && line[i+1] === '"') {
                    current += '"';
                    i++;
                } else {
                    inQuotes = !inQuotes;
                }
            } else if (char === ',' && !inQuotes) {
                row.push(current);
                current = "";
            } else {
                current += char;
            }
        }
        row.push(current);
        if (row.length > 1 || row[0].trim() !== "") {
            rows.push(row);
        }
    }
    return rows;
}

function buildEntriesFromCSV(csvText) {
    const rows = parseCSV(csvText);
    if (rows.length < 2) return;

    const headers = rows[0].map(h => h.trim().toLowerCase());
    const dataRows = rows.slice(1);

    const container = document.getElementById("dynamicEntries");
    container.innerHTML = "";

    dataRows.reverse().forEach(cols => {
        if (cols.every(c => c.trim() === "")) return;

        const obj = {};
        headers.forEach((h, i) => {
            obj[h] = cols[i] ? cols[i].trim() : "";
        });

        const timestamp = obj["timestamp"] || "";
        const player = obj["player name"] || obj["player"] || "";
        const date = obj["date of entry"] || obj["date"] || "";
        const log = obj["log entry"] || obj["entry"] || obj["log"] || "";

        /* âœ… Only show rows that have BOTH a player and a log */
        if (!player || !log) return;

        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";

        const titleDiv = document.createElement("div");
        titleDiv.className = "entryTitle";
        titleDiv.textContent = `LOG â€” ${player}${date ? " â€” " + date : ""}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "entryContent";

        contentDiv.innerHTML = `
            ${timestamp ? `<b>Submitted:</b> ${timestamp}<br><br>` : ""}
            ${log.replace(/\n/g, "<br>")}
        `;

        entryDiv.appendChild(titleDiv);
        entryDiv.appendChild(contentDiv);
        container.appendChild(entryDiv);
    });

    attachEntryToggles();
}

/* INITIAL LOAD */
fetch(csvUrl)
    .then(res => res.text())
    .then(text => buildEntriesFromCSV(text))
    .catch(err => {
        console.error("Error loading CSV:", err);
        document.getElementById("dynamicEntries").innerHTML =
            "<div class='mc-panel' style='margin-top:20px;'>Unable to load player logs right now.</div>";
    });

/* REFRESH BUTTON */
document.getElementById("refreshButton").addEventListener("click", () => {
    const btn = document.getElementById("refreshButton");
    btn.textContent = "â³ Refreshing...";
    btn.disabled = true;

    fetch(csvUrl)
        .then(res => res.text())
        .then(text => {
            buildEntriesFromCSV(text);
            btn.textContent = "ðŸ”„ Refresh Logs";
            btn.disabled = false;
        })
        .catch(err => {
            console.error("Error refreshing logs:", err);
            btn.textContent = "âŒ Error â€” Try Again";
            setTimeout(() => {
                btn.textContent = "ðŸ”„ Refresh Logs";
                btn.disabled = false;
            }, 2000);
        });
});
</script>

</body>
</html>
